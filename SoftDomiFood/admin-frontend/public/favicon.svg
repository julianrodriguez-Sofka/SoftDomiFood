<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#000000"/>
  
  <!-- Scooter and delivery person -->
  <g transform="translate(100, 80)">
    <!-- Motion lines -->
    <line x1="-30" y1="20" x2="-20" y2="20" stroke="#FF6600" stroke-width="3" stroke-linecap="round"/>
    <line x1="-30" y1="25" x2="-15" y2="25" stroke="#FF6600" stroke-width="3" stroke-linecap="round"/>
    <line x1="-30" y1="30" x2="-10" y2="30" stroke="#FF6600" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Delivery box -->
    <rect x="15" y="5" width="20" height="15" fill="#FF6600" rx="2"/>
    
    <!-- Scooter body -->
    <rect x="-15" y="15" width="50" height="8" fill="#FF6600" rx="4"/>
    
    <!-- Wheels -->
    <circle cx="-5" cy="35" r="8" fill="#333333"/>
    <circle cx="25" cy="35" r="8" fill="#333333"/>
    <circle cx="-5" cy="35" r="5" fill="#666666"/>
    <circle cx="25" cy="35" r="5" fill="#666666"/>
    
    <!-- Person (simplified) -->
    <circle cx="0" cy="-5" r="8" fill="#FF6600"/>
    <!-- Helmet visor -->
    <ellipse cx="0" cy="-3" rx="6" ry="3" fill="#000000" opacity="0.3"/>
    <!-- Body -->
    <rect x="-3" y="3" width="6" height="12" fill="#FF6600" rx="2"/>
    <!-- Arms/handlebars -->
    <line x1="-8" y1="5" x2="-15" y2="10" stroke="#FF6600" stroke-width="3" stroke-linecap="round"/>
    <line x1="8" y1="5" x2="15" y2="10" stroke="#FF6600" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Text: SoftDomiFood -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#666666">SoftDomi</text>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FF6600">Food</text>
</svg>

